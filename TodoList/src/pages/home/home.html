<ion-header>
	<ion-navbar>
		<ion-title>Unsere Aufgaben</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<form #form="ngForm" (ngSubmit)="addTask(form.value); form.reset()" novalidate>
	<ion-item>
		<ion-input type="text" class="form-control" name="label" [(ngModel)]="todo.label" placeholder="Enter task" required></ion-input>
		<div class="item-note" item-end>
			<button ion-button primary type="submit" [disabled]="!form.valid"><ion-icon name="add"></ion-icon></button>
		</div>
	</ion-item>
	<div padding>
		<ion-list>
			<ion-item *ngFor="let todo of taskList">
				<ion-label>{{todo.label}}</ion-label>
          		<ion-checkbox checked="false" (click)="completeTask(todo.id)"></ion-checkbox>
			</ion-item>
		</ion-list>
	</div>
	</form>
</ion-content>
