<ion-header>
	<ion-navbar>
		<ion-title>Unsere Aufgaben</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-item>
		<ion-input type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-input>
		<div class="item-note" item-end>
			<button ion-button primary large (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</div>
	</ion-item>
	<div padding>
		<ion-list>
			<ion-item *ngFor="let todo of taskList">
          		<ion-label>{{todo.label}}</ion-label>
          		<ion-checkbox checked="false" (click)="completeTask(todo.id)"></ion-checkbox>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
